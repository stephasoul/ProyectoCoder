    <h1>Turnos</h1>
    <main> 
        <p>Hola! 
            Estoy trabajando de Lunes a Viernes
            en el horario de 08:30 a 12:00 am - 15:30- 19:00
            Reserva tu turno a continuación Gracias por elegirme ♥ Stephanie

        </p>
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="email" name="correo">
            </div>
            <div>
                <label for="Telefono">Teléfono</label>
            <input type="text" name="telefono">
            </div>
            <div>
                <label for="dia"> Día</label>
                <input type="radio" name="dia" value="L">L
                <input type="radio" name="dia" value="M">M
                <input type="radio" name="dia" value="MI">Mi
                <input type="radio" name="dia" value="J">J
                <input type="radio" name="dia" value="V">V
            </div>
            <div>
                <label for="horario">Horario</label>
                <input type="time" name="horario" id="">
            </div>
            <div>
                <label for="reseva">Reserva</label>
                <input type="date" name="reserva" id="">
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </div>
